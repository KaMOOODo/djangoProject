{% extends 'common.html' %}

{% block Title %}Авторизация{% endblock %}
{% block content %}
<div class="container">
{#  <div class="row justify-content-center">#}
  <div class="row justify-content-center" style="padding: 200px">
      <div class="col-6">
          <form class="form-signin text-center" method="post" action="log_in">
              {% csrf_token %}
              <h1 class="h3 mb-3 font-weight-normal">Войти в аккаунт<br>{{ message }}</h1>
              <label for="inputText" class="sr-only">Имя аккаунта</label>
              <input type="text" name="username" class="form-control" placeholder="Имя аккаунта" required autofocus>
              <label for="inputPassword" class="sr-only">Пароль</label>
              <input type="password" name="password" class="form-control" placeholder="Пароль" required>
                  <div id="register-link" class="text-md-left">
                    <a href="sign_up" class="text-info">Зарегистрироваться</a>
                  </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
          </form>
      </div>
  </div>
</div>


{% endblock %}
