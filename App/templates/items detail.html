{% if items %}
    {% for item in items %}
        <div class="card mt-5">
            <div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="https://oporylep.com/wp-content/uploads/2017/12/6.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="https://oporylep.com/wp-content/uploads/2018/01/01.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="https://oporylep.com/wp-content/uploads/2018/01/03.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="card-body">
                <h3 class="card-title">{{ item.name }}</h3>
                <h4>{{ item.cost }}$</h4>
                <p class="card-text">{{ item.text }}</p>
{#                <span class="text-warning">&#9733; &#9733; &#9733; &#9733; &#9734;</span>#}
{#                4.0 stars#}
            </div>
        </div>

        {% include 'comments.html' %}

    {% endfor %}
{% else %}
    <div class="col-lg-9">
        <div class="card-body">
            <p>Упс... Что-то пошло не так</p>
            <small class="text-muted">Извините, мы уже работаем над ошибкой :С</small>
        </div>
    </div>
{% endif %}
